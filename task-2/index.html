<body
    class="privacy-policy page-template-default page page-id-3 logged-in admin-bar no-customize-support elementor-default elementor-kit-5">
    <header id="site-header" class="site-header dynamic-header" role="banner">
        <div class="header-outer-container">
            <div class="header-logo">
                <img src="https://cdn.theforage.com/vinternships/companyassets/2t4QruSmKkrN8jr7G/fPw4NBBXFNyuxHnwf/1656532130894/moreton%20colour%20logo.png"

            </div>

            <div class=header-sign-in>
                <button class="sign-in-btn">Sign In</button>
            </div>
        </div>
    </header>
    <main id="content" class="site-main post-3 page type-page status-publish hentry" role="main">
        <div class="main-page">
            <div class="logo-container">
                <img src="https://cdn.theforage.com/vinternships/companyassets/2t4QruSmKkrN8jr7G/fPw4NBBXFNyuxHnwf/1656532130894/moreton%20colour%20logo.png"
                    class="page-logo" alt="Moreton Bay Regional Council logo">
            </div>

            <h1 class="main-page-header">Join Our Volunteer Drive</h1>
            <p class="main-page-description">Please complete the form below to register your interest in becoming a
                volunteer with Save the Bay.</p>
            <hr class="seperation-line">
            <div class="main-page-form-container">
                <form>
                    <div class="form-group">
                        <label for="firstName">First name:</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last name:</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>

                    <div class="form-group">
                        <label for="volunteerGroup">Volunteer group:</label>
                        <select id="volunteerGroup" name="volunteerGroup">
                            <option value="general">General</option>
                            <option value="foodDrinks">Food & Drinks</option>
                            <option value="security">Security</option>
                            <option value="medical">Medical</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>

    </main>
